<!--
    NOTES: 
    ->To write a heading for a webpage we need to use heading tags.
    ->Heading tags are block level.
    ->There are six types of heading tag.
    ->h1 is the biggest heading tag.
    ->2nd h2.
    ->3rd h3.
    ->4th h4.
    ->5th h5.
    ->h6 is the smalles heading tag.
    ->If you want to use any of the heading tags
    just declare your desired tag (e.g. <h1>....</h1>).
-->

<html>
    <head>
        <title>Using Heading tags</title>
    </head>

    <body>
        <h1>1st and Biggest heading tag</h1>
        <h2>2nd and second biggest heading tag</h2>
        <h3>3rd heading tag</h3>
        <h4>4th heading tag</h4>
        <h5>5th heading tag</h5>
        <h6>6th and smallest heading tag</h6>
    </body>
</html>
