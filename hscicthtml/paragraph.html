<!--
    NOTES: 
    -> <p> tag is block level element.
    -> <br/> tag is a single tag it does not have a closing tag 
    the forword slash "/" inside of the <br/> tag is optional.
    ->Use <p>....</p> to declare a paragraph tag.
-->

<html>
    <head>
        <title>Using Paragraph tag</title>
    </head>

    <body>
        <p>
            Hello my name is ABC, <br/>
            I'm 18yrs old, I live in Dhaka, Bangladesh <br/>
            I'm a 2nd year student of XYZ college.
        </p>
    </body>
</html>
