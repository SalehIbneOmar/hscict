<!--
    Notes:
    ->If we want to make a list in HTML we need list tags.
    ->There are two types of list tag 1.Ordered. 2.Unordered.
    ->To declare an ordered type list tag use <ol>..</ol> tag.
    ->To use an unordered list tag use <ul>..</ul> tag.
    ->But the list tag requires another tag to work properly.
    ->Use <li>...</li> list item tag inside of the <ol>/<ul> tag.   
    ->Ordered list tag automatically assigns sequence, default is numbering system (1, 2, 3).
    ->Unordered list assigns bullet points.    
    ->We can add images, hyperlinks etc as a list item.
-->

<html>
    <head>
        <title>Using list tag</title>
    </head>
    <body>
        <!--Ordered list-->
        <p>Example of ordered list tag</p>
        <ol>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ol>

        <!--Unordered list-->
        <p>Example of unordered list tag</p>
            <ul>
                <li>list item</li>
                <li>list item</li>
                <li>list item</li>
                <li>list item</li>
                <li>list item</li>
            </ul>
    </body>
</html>
