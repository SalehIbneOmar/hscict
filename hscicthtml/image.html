<!--
    Notes:
    ->To use image declare <img/> tag.
    ->It's an inline tag.
    ->Use 'src' source attribute to connect your image.
    ->Keep the images in the same folder as .html files.
    ->You can use width, height, border attributes to give your image a certain size and border.
    ->Use align attribute to align your image according to your needs. (align attr. in HTML5 is no supported)
    ->Use alt attribute to set image name incase if the server doesn't load the image files.
    ->Image extension doesn't matter it can be jpg, jpeg, gif, png etc.
    ->Modern web browsers and HTML5 does not support align center attribute on <img> tag.\
    ->To align the image use CSS or 
    nest it with block level element and align the block level element it-self
-->
<html>
<head>
    <title>Using Image tag</title>
</head>
<body>
    <p>Image example 1 <br>
        <img src="img.jpg" alt="image1" width="100" height="100" border="10"/>
    </p>
    
    <p align="right">Image example 2 aligned right <br>
        <img src="img2.png" alt="image2" width="400" height="200" border="5"/>
    </p>

    <p align="center">Image example 3 aligned center <br>
        <img src="img3.gif" alt="image2" width="200" height="200" border="1"/>
    </p>
    
</body>
</html>
