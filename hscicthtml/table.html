<!--
    Notes:
    ->Block level element
    ->To make a table write <table>..</table> tag.
    ->Inside the table tag use <tr>..</tr> as to form a table row.
    ->Use <td>..</td> as table column and container for table data.
    ->Use <th>..</th> tag inside of <tr> tag to make table headers.
    ->Use 'border' attribute to give border to table.
    ->Use width and height attribute to give width and height to table.
    -> the style attribute in the table row section will be discussed later.    
-->

<html>
    <head>
        <title>Using table tag</title>
    </head>
    <body>
        <p>Example of Table</p>
        <table border="1" width="400" height="200">
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Grade</th>
            </tr>
            <tr style="text-align: center;">
                <td>10</td>
                <td>ABC</td>
                <td>4.75</td>
            </tr>
            <tr style="text-align: center;">
                <td>1</td>
                <td>PQR</td>
                <td>5.00</td>
            </tr>
            <tr style="text-align: center;">
                <td>5</td>
                <td>XYZ</td>
                <td>4.95</td>
            </tr>
        </table>
    </body>
</html>
