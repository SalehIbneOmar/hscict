<!--
    Notes:
    ->Use <form>..</form> tag (block level) tag
    ->Use <input> (single tag Inline level) tag inside of form
    ->Give the type of input by using the attribute type and mention type
    for text input give type text for password give type password etc.
-->

<html>
    <head>
        <title>Making a form</title>
    </head>
    <body>
        <form>
            <fieldset style="width: 100px; background-color: aliceblue;">
            <legend>HTML Form</legend>
                Name: <input type="text"><br><br>
                Password: <input type="password"><br><br>
                <input type="submit" value="Submit" style="cursor: pointer;">
            </fieldset>
        </form>
    </body>
</html>
