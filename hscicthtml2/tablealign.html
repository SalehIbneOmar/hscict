<html>
    <head>
        <title>Table align</title>
    </head>

    <body>

        <table border="1" align="center">
            <caption>Table Aligned Center</caption>
            <tr>
                <td>row1, col1</td>
                <td>row1, col2</td>
            </tr>
            <tr>
                <td>row2, col1</td>
                <td>row2, col2</td>
            </tr>
            <tr>
                <td>row3, col1</td>
                <td>row3, col2</td>
            </tr>
        </table>
        <br>

        <table border="1" align="right">
                <caption>Table Aligned right</caption>
                <tr>
                    <td>row1, col1</td>
                    <td>row1, col2</td>
                </tr>
                <tr>
                    <td>row2, col1</td>
                    <td>row2, col2</td>
                </tr>
                <tr>
                    <td>row3, col1</td>
                    <td>row3, col2</td>
                </tr>
        </table>  
        <br>

        <table border="1">
                <caption>Table Aligned left (default)</caption>
                <tr>
                    <td>row1, col1</td>
                    <td>row1, col2</td>
                </tr>
                <tr>
                    <td>row2, col1</td>
                    <td>row2, col2</td>
                </tr>
                <tr>
                    <td>row3, col1</td>
                    <td>row3, col2</td>
                </tr>
        </table>   
             
    </body>
</html>
