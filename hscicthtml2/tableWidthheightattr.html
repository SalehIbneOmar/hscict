<html>
    <head>
        <title>Giving a table width and height</title>
    </head>
    <body>
        <table border="1" width="400" height="200">
            <caption>Table width and height attribute use</caption>
            <tr>
                <td>ID:</td>
                <td>Name:</td>
                <td>Grade:</td>
            </tr>
            <tr>
                <td>1</td>
                <td>X</td>
                <td>4.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Y</td>
                <td>3.96</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Z</td>
                <td>3.83</td>
            </tr>
        </table>
    </body>
</html>
