<!--
    Notes:
    -> bgcolor changes the background color of an html element
    ->You can use bgcolor attribute almost in every tag in HTML
-->
<html>
    <head>
        <title>bgcolor attribute example</title>
    </head>
    <table border="1" bgcolor="skyblue" width="200" height="140" align="center">
            <caption>bgcolor</caption>
            <tr>
                <td>ID:</td>
                <td>Name:</td>
                <td>Grade:</td>
            </tr>
            <tr>
                <td>1</td>
                <td>X</td>
                <td>4.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Y</td>
                <td>3.96</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Z</td>
                <td>3.83</td>
            </tr>
    </table>
</html>
