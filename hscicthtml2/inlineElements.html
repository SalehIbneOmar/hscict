<html>
    <head>
        <title>Inline elem</title>
    </head>
    <body>
        <p><b>Bold</b> word</p>
        <p><i>Italic</i> word</p>
        <p><strong>Strong</strong> word</p>
        <p><q>Quoted</q> word</p>
        <p><ins>Inserted</ins> word</p>
        <p><del>Deleted</del> word</p>
        <p><em>Emphasized</em> word</p>
        <p><sup>Superscripted</sup> word</p>
        <p><sub>Subscripted</sub> word</p>
        <p><abbr title="abbr">Abbreviated</abbr> word</p>
        <p><big>Big</big> word</p>
        <p><small>Small</small> word</p>
    </body>
</html>
